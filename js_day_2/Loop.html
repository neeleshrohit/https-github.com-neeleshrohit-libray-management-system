<html>
    <head>
        <title>made by loop program</title> 
    </head>
    <body>
        <script type="text/javascript">
            var a=1
            document.write("<ul>");
             while(a<=10){
                 document.write("<li>hello</li>");
                 a=a+1;
             }
             document.write("</ul>");

        </script>
    </body>
</html>
